<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center text-color"> Cadastro</h1>
                    <div class="form-group text-color">
                        <label for="usuario">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="form-group text-color">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Usuario">
                    </div>

                    <div class="form-group text-color">
                        <label for="link-foto">Link da Foto</label>
                        <input class="form-control" type="text" name="link-foto" id="link-foto" placeholder="Link da sua Foto">
                    </div>
                    <div class="form-group text-color">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group text-color">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirmar sua Senha">
                    </div>
                    <div class="form-group text-color">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option >Selecione um tipo de usuario:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
